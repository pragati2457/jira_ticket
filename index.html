<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color ligthpink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>
    <div class="main-cont">
        
        
    </div>
    <!-- Modal container -->
    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="priority-colors-cont">
            <div class="ligthpink priority-color"></div>
            <div class="blue priority-color "></div>
            <div class="green priority-color "></div>
            <div class="black priority-color active"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
